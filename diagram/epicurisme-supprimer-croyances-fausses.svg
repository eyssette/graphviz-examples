<!-- c1 -->
<g id="node4" class="node">
<title>c1</title>
<polygon fill="#ffffff" stroke="#7f7f7f" points="325.7228,-257.6 -.2412,-257.6 -.2412,-57.6 325.7228,-57.6 325.7228,-257.6"/>
<text text-anchor="middle" x="162.7408" y="-239.2" font-family="Times,serif" font-size="16.00" fill="#000000">Les dieux sont des êtres parfaits, qui</text>
<text text-anchor="middle" x="162.7408" y="-220" font-family="Times,serif" font-size="16.00" fill="#000000">ne se préoccupent pas des affaires humaines</text>
<text text-anchor="middle" x="162.7408" y="-200.8" font-family="Times,serif" font-size="16.00" fill="#000000">(croire que les dieux peuvent être en colère</text>
<text text-anchor="middle" x="162.7408" y="-181.6" font-family="Times,serif" font-size="16.00" fill="#000000">et nous punir, ou bien qu’ils sont bienveillants</text>
<text text-anchor="middle" x="162.7408" y="-162.4" font-family="Times,serif" font-size="16.00" fill="#000000">et peuvent nous accorder leurs faveurs, c’est</text>
<text text-anchor="middle" x="162.7408" y="-143.2" font-family="Times,serif" font-size="16.00" fill="#000000">faire preuve d’anthropomorphisme). Les dieux</text>
<text text-anchor="middle" x="162.7408" y="-124" font-family="Times,serif" font-size="16.00" fill="#000000">par conséquent n’interviennent pas dans le</text>
<text text-anchor="middle" x="162.7408" y="-104.8" font-family="Times,serif" font-size="16.00" fill="#000000">monde : les phénomènes naturels s’expliquent</text>
<text text-anchor="middle" x="162.7408" y="-85.6" font-family="Times,serif" font-size="16.00" fill="#000000">de manière purement physique (comprendre la</text>
<text text-anchor="middle" x="162.7408" y="-66.4" font-family="Times,serif" font-size="16.00" fill="#000000">nature permet de lutter contre les superstitions).</text>
</g>
