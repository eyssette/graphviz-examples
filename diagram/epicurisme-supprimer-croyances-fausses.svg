<!-- c2 -->
<g id="node5" class="node">
<title>c2</title>
<polygon fill="#ffffff" stroke="#7f7f7f" points="588.4921,-315.3001 338.9895,-315.3001 338.9895,.1001 588.4921,.1001 588.4921,-315.3001"/>
<text text-anchor="middle" x="463.7408" y="-296.8" font-family="Times,serif" font-size="16.00" fill="#000000">Argument d’Épicure :</text>
<text text-anchor="middle" x="463.7408" y="-277.6" font-family="Times,serif" font-size="16.00" fill="#000000">(i) Il n’y a pas de sens à craindre</text>
<text text-anchor="middle" x="463.7408" y="-258.4" font-family="Times,serif" font-size="16.00" fill="#000000">ce qui ne peut pas nous faire de mal.</text>
<text text-anchor="middle" x="463.7408" y="-239.2" font-family="Times,serif" font-size="16.00" fill="#000000">(ii) Or la mort ne peut pas nous</text>
<text text-anchor="middle" x="463.7408" y="-220" font-family="Times,serif" font-size="16.00" fill="#000000">faire de mal (la mort n’est qu’une</text>
<text text-anchor="middle" x="463.7408" y="-200.8" font-family="Times,serif" font-size="16.00" fill="#000000">dispersion des atomes qui nous</text>
<text text-anchor="middle" x="463.7408" y="-181.6" font-family="Times,serif" font-size="16.00" fill="#000000">composent, il n’y a pas de vie</text>
<text text-anchor="middle" x="463.7408" y="-162.4" font-family="Times,serif" font-size="16.00" fill="#000000">après la mort donc pas d’enfer</text>
<text text-anchor="middle" x="463.7408" y="-143.2" font-family="Times,serif" font-size="16.00" fill="#000000">possible ; de plus, puisque je</text>
<text text-anchor="middle" x="463.7408" y="-124" font-family="Times,serif" font-size="16.00" fill="#000000">n’existe plus lorsque je suis</text>
<text text-anchor="middle" x="463.7408" y="-104.8" font-family="Times,serif" font-size="16.00" fill="#000000">mort, la mort ne peut me causer</text>
<text text-anchor="middle" x="463.7408" y="-85.6" font-family="Times,serif" font-size="16.00" fill="#000000">de mal, car un événement ne peut</text>
<text text-anchor="middle" x="463.7408" y="-66.4" font-family="Times,serif" font-size="16.00" fill="#000000">faire de mal à quelqu’un</text>
<text text-anchor="middle" x="463.7408" y="-47.2" font-family="Times,serif" font-size="16.00" fill="#000000">qui n’existe plus).</text>
<text text-anchor="middle" x="463.7408" y="-28" font-family="Times,serif" font-size="16.00" fill="#000000">(Concl.) Il n’y a pas de sens</text>
<text text-anchor="middle" x="463.7408" y="-8.8" font-family="Times,serif" font-size="16.00" fill="#000000">à craindre la mort.</text>
</g>
