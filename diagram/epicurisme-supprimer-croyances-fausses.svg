<g id="node6" class="node">
<title>c3</title>
<polygon fill="#ffffff" stroke="#7f7f7f" points="840.8656,-267.3001 602.616,-267.3001 602.616,-47.8999 840.8656,-47.8999 840.8656,-267.3001"/>
<text text-anchor="middle" x="721.7408" y="-248.8" font-family="Times,serif" font-size="16.00" fill="#000000">Argument de Lucrèce :</text>
<text text-anchor="middle" x="721.7408" y="-229.6" font-family="Times,serif" font-size="16.00" fill="#000000">(i) Il n'y a rien d'angoissant dans</text>
<text text-anchor="middle" x="721.7408" y="-210.4" font-family="Times,serif" font-size="16.00" fill="#000000">le fait de ne pas avoir existé</text>
<text text-anchor="middle" x="721.7408" y="-191.2" font-family="Times,serif" font-size="16.00" fill="#000000">avant notre naissance.</text>
<text text-anchor="middle" x="721.7408" y="-172" font-family="Times,serif" font-size="16.00" fill="#000000">(ii) Or la non-existence avant</text>
<text text-anchor="middle" x="721.7408" y="-152.8" font-family="Times,serif" font-size="16.00" fill="#000000">notre naissance et la non-existence</text>
<text text-anchor="middle" x="721.7408" y="-133.6" font-family="Times,serif" font-size="16.00" fill="#000000">après notre mort reviennent</text>
<text text-anchor="middle" x="721.7408" y="-114.4" font-family="Times,serif" font-size="16.00" fill="#000000">au même pour nous.</text>
<text text-anchor="middle" x="721.7408" y="-95.2" font-family="Times,serif" font-size="16.00" fill="#000000">(Concl.) Il n'y a rien d'angoissant</text>
<text text-anchor="middle" x="721.7408" y="-76" font-family="Times,serif" font-size="16.00" fill="#000000">dans le fait de ne pas exister</text>
<text text-anchor="middle" x="721.7408" y="-56.8" font-family="Times,serif" font-size="16.00" fill="#000000">après notre mort.</text>
</g>
