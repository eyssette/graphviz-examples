<text text-anchor="middle" x="459.1808" y="-178.4" font-family="Times,serif" font-size="16.00" fill="#000000">Le feu est en lui-même un élément</text>
<text text-anchor="middle" x="459.1808" y="-159.2" font-family="Times,serif" font-size="16.00" fill="#000000">imprévisible et dangereux, qui peut</text>
<text text-anchor="middle" x="459.1808" y="-140" font-family="Times,serif" font-size="16.00" fill="#000000">être difficile à contrôler, et dans le</text>
<text text-anchor="middle" x="459.1808" y="-120.8" font-family="Times,serif" font-size="16.00" fill="#000000">mythe, il a été volé aux dieux, ce qui </text>
<text text-anchor="middle" x="459.1808" y="-101.6" font-family="Times,serif" font-size="16.00" fill="#000000">signifie que la puissance supérieure</text>
<text text-anchor="middle" x="459.1808" y="-82.4" font-family="Times,serif" font-size="16.00" fill="#000000">qu'il nous confère est originellement</text>
