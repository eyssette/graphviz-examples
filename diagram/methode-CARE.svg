<text text-anchor="middle" x="480.6592" y="-51.7" font-family="Times,serif" font-size="9.00" fill="#000000">On va problématiser ce que dit</text>
<text text-anchor="middle" x="480.6592" y="-40.9" font-family="Times,serif" font-size="9.00" fill="#000000">l'auteur : Est-ce si simple ? N'est-ce</text>
