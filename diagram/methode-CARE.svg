<text text-anchor="middle" x="293.6592" y="-155" font-family="Times,serif" font-size="12.00" fill="#000000">Étape délicate et non nécessaire :</text>
<text text-anchor="middle" x="293.6592" y="-140.6" font-family="Times,serif" font-size="12.00" fill="#000000">on compare le texte avec une</text>
