<text text-anchor="middle" x="470.6592" y="-279.9" font-family="Times,serif" font-size="9.00" fill="#000000">On définit les termes importants, on</text>
<text text-anchor="middle" x="470.6592" y="-269.1" font-family="Times,serif" font-size="9.00" fill="#000000">utilise des distinctions (ce que cela veut</text>
<text text-anchor="middle" x="470.6592" y="-258.3" font-family="Times,serif" font-size="9.00" fill="#000000">dire / ce que cela ne veut pas dire), on</text>
<text text-anchor="middle" x="470.6592" y="-247.5" font-family="Times,serif" font-size="9.00" fill="#000000">mobilise un exemple pour dégager le sens</text>
<text text-anchor="middle" x="470.6592" y="-236.7" font-family="Times,serif" font-size="9.00" fill="#000000">concret du texte et sa pertinence : pour le</text>
<text text-anchor="middle" x="470.6592" y="-225.9" font-family="Times,serif" font-size="9.00" fill="#000000">moment, on va dans le sens de ce que dit</text>
<text text-anchor="middle" x="470.6592" y="-215.1" font-family="Times,serif" font-size="9.00" fill="#000000">l'auteur, on montre qu'il semble avoir raison</text>
</g>
