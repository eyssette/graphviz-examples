<text text-anchor="start" x="415.2604" y="-251.8" font-family="Times,serif" font-size="10.00" fill="#000000">Pour chaque passage, on utilise</text>
<text text-anchor="start" x="419.1504" y="-241.8" font-family="Times,serif" font-size="10.00" fill="#000000">avant tout : des concepts (des</text>
<text text-anchor="start" x="414.7684" y="-231.8" font-family="Times,serif" font-size="10.00" fill="#000000">définitions et des distinctions) ;</text>
<text text-anchor="start" x="417.4849" y="-221.8" font-family="Times,serif" font-size="10.00" fill="#000000">et un exemple pour montrer la</text>
<text text-anchor="start" x="413.6069" y="-211.8" font-family="Times,serif" font-size="10.00" fill="#000000">pertinence de ce que dit l&#39;auteur</text>
<text text-anchor="start" x="418.1814" y="-193.8" font-family="Times,serif" font-size="10.00" fill="#000000">On peut essayer d&#39;utiliser une</text>
<text text-anchor="start" x="413.7534" y="-183.8" font-family="Times,serif" font-size="10.00" fill="#000000">référence pour mieux saisir, par</text>
<text text-anchor="start" x="408.2629" y="-173.8" font-family="Times,serif" font-size="10.00" fill="#000000">comparaison, la pensée de l&#39;auteur</text>
<text text-anchor="start" x="415.3454" y="-163.8" font-family="Times,serif" font-size="10.00" fill="#000000">(mais c&#39;est plus délicat à faire)</text>
</g>
