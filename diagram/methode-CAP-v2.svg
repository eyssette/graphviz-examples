<text text-anchor="middle" x="285.8824" y="-264.8" font-family="Times,serif" font-size="12.00" fill="#000000">– On ne fait pas une analyse</text>
<text text-anchor="middle" x="285.8824" y="-250.4" font-family="Times,serif" font-size="12.00" fill="#000000">littéraire du style de l&#39;auteur</text>
<text text-anchor="middle" x="285.8824" y="-236" font-family="Times,serif" font-size="12.00" fill="#000000">– On explique le sens précis des</text>
<text text-anchor="middle" x="285.8824" y="-221.6" font-family="Times,serif" font-size="12.00" fill="#000000">idées du texte, et on justifie</text>
<text text-anchor="middle" x="285.8824" y="-207.2" font-family="Times,serif" font-size="12.00" fill="#000000">les affirmations de l&#39;auteur</text>
<text text-anchor="middle" x="285.8824" y="-192.8" font-family="Times,serif" font-size="12.00" fill="#000000">(pour éviter la paraphrase)</text>
<text text-anchor="middle" x="285.8824" y="-178.4" font-family="Times,serif" font-size="12.00" fill="#000000">– On lit correctement le texte, et</text>
<text text-anchor="middle" x="285.8824" y="-164" font-family="Times,serif" font-size="12.00" fill="#000000">on ne le surinterprète pas</text>
<text text-anchor="middle" x="285.8824" y="-149.6" font-family="Times,serif" font-size="12.00" fill="#000000">(pour éviter les contresens)</text>
</g>
