<text text-anchor="start" x="420.5139" y="-95" font-family="Times,serif" font-size="10.00" fill="#000000">On essaie de voir ce qu&#39;il y a d&#39;étonnant, de</text>
<text text-anchor="start" x="424.4664" y="-85" font-family="Times,serif" font-size="10.00" fill="#000000">singulier dans les affirmations de l&#39;auteur,</text>
<text text-anchor="start" x="426.5444" y="-75" font-family="Times,serif" font-size="10.00" fill="#000000">on se questionne : « est&#45;ce si simple ? »</text>
<text text-anchor="start" x="432.6654" y="-57" font-family="Times,serif" font-size="10.00" fill="#000000">On essaie de discuter le texte à l&#39;aide </text>
<text text-anchor="start" x="411.8524" y="-47" font-family="Times,serif" font-size="10.00" fill="#000000">d&#39;autres références, de concepts, d&#39;un exemple :</text>
<text text-anchor="start" x="428.3589" y="-37" font-family="Times,serif" font-size="10.00" fill="#000000">« quelle objection pourrait&#45;on faire ? »</text>
<text text-anchor="start" x="418.2959" y="-27" font-family="Times,serif" font-size="10.00" fill="#000000">« comment l&#39;auteur pourrait&#45;il répondre ? »</text>
<text text-anchor="start" x="415.0475" y="-14.9" font-family="Times,serif" font-size="9.00" fill="#000000">(Il faut d&#39;abord bien comprendre ce que l&#39;auteur dit,</text>
<text text-anchor="start" x="421.7899" y="-5.9" font-family="Times,serif" font-size="9.00" fill="#000000">attention à ne pas tomber dans la critique facile)</text>
</g>
