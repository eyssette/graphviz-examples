<text text-anchor="middle" x="280.8824" y="-394.2" font-family="Times,serif" font-size="12.00" fill="#000000">– On avance petit à petit dans</text>
<text text-anchor="middle" x="280.8824" y="-379.8" font-family="Times,serif" font-size="12.00" fill="#000000">le texte, de manière linéaire</text>
<text text-anchor="middle" x="280.8824" y="-365.4" font-family="Times,serif" font-size="12.00" fill="#000000">– On se focalise sur</text>
<text text-anchor="middle" x="280.8824" y="-351" font-family="Times,serif" font-size="12.00" fill="#000000">quelques éléments précis</text>
<text text-anchor="middle" x="280.8824" y="-336.6" font-family="Times,serif" font-size="12.00" fill="#000000">– On explique tout le texte,</text>
<text text-anchor="middle" x="280.8824" y="-322.2" font-family="Times,serif" font-size="12.00" fill="#000000">sans sauter de passages</text>
</g>
