<!-- c2 -->
<g id="node5" class="node">
<title>c2</title>
<polygon fill="#ffffff" stroke="#006400" points="372.824,-310.4006 198.9408,-310.4006 198.9408,-173.1994 372.824,-173.1994 372.824,-310.4006"/>
<text text-anchor="middle" x="285.8824" y="-295.8" font-family="Times,serif" font-size="12.00" fill="#000000">– On ne fait pas une analyse</text>
<text text-anchor="middle" x="285.8824" y="-281.4" font-family="Times,serif" font-size="12.00" fill="#000000">littéraire du style de l'auteur</text>
<text text-anchor="middle" x="285.8824" y="-267" font-family="Times,serif" font-size="12.00" fill="#000000">– On explique le sens précis des</text>
<text text-anchor="middle" x="285.8824" y="-252.6" font-family="Times,serif" font-size="12.00" fill="#000000">idées du texte, et on justifie</text>
<text text-anchor="middle" x="285.8824" y="-238.2" font-family="Times,serif" font-size="12.00" fill="#000000">les affirmations de l'auteur</text>
<text text-anchor="middle" x="285.8824" y="-223.8" font-family="Times,serif" font-size="12.00" fill="#000000">(pour éviter la paraphrase)</text>
<text text-anchor="middle" x="285.8824" y="-209.4" font-family="Times,serif" font-size="12.00" fill="#000000">– On lit correctement le texte, et</text>
<text text-anchor="middle" x="285.8824" y="-195" font-family="Times,serif" font-size="12.00" fill="#000000">on ne le surinterprète pas</text>
<text text-anchor="middle" x="285.8824" y="-180.6" font-family="Times,serif" font-size="12.00" fill="#000000">(pour éviter les contresens)</text>
</g>
