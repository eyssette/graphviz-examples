<path fill="#ffffff" stroke="#7f7f7f" d="M536.4664,-426.8C536.4664,-426.8 415.2984,-426.8 415.2984,-426.8 409.2984,-426.8 403.2984,-420.8 403.2984,-414.8 403.2984,-414.8 403.2984,-370.8 403.2984,-370.8 403.2984,-364.8 409.2984,-358.8 415.2984,-358.8 415.2984,-358.8 536.4664,-358.8 536.4664,-358.8 542.4664,-358.8 548.4664,-364.8 548.4664,-370.8 548.4664,-370.8 548.4664,-414.8 548.4664,-414.8 548.4664,-420.8 542.4664,-426.8 536.4664,-426.8"/>
<text text-anchor="middle" x="475.8824" y="-413.8" font-family="Times,serif" font-size="10.00" fill="#000000">Attention, on ne fait pas de</text>
<text text-anchor="middle" x="475.8824" y="-401.8" font-family="Times,serif" font-size="10.00" fill="#000000">longues citations pour faire du</text>
<text text-anchor="middle" x="475.8824" y="-389.8" font-family="Times,serif" font-size="10.00" fill="#000000">remplissage : une citation doit</text>
<text text-anchor="middle" x="475.8824" y="-377.8" font-family="Times,serif" font-size="10.00" fill="#000000">être courte, ciblée, et s'intégrer</text>
<text text-anchor="middle" x="475.8824" y="-365.8" font-family="Times,serif" font-size="10.00" fill="#000000">naturellement dans son propos</text>
</g>
