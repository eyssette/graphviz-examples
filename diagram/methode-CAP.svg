<text text-anchor="middle" x="280.8824" y="-87" font-family="Times,serif" font-size="12.00" fill="#000000">On s'efforce de remarquer</text>
<text text-anchor="middle" x="280.8824" y="-72.6" font-family="Times,serif" font-size="12.00" fill="#000000">et de s'interroger sur les</text>
<text text-anchor="middle" x="280.8824" y="-58.2" font-family="Times,serif" font-size="12.00" fill="#000000">difficultés, les problèmes que</text>
<text text-anchor="middle" x="280.8824" y="-43.8" font-family="Times,serif" font-size="12.00" fill="#000000">posent les idées du texte</text>
</g>
