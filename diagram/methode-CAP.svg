<title>d2</title>
<path fill="#ffffff" stroke="#7f7f7f" d="M543.6216,-295.8C543.6216,-295.8 412.1432,-295.8 412.1432,-295.8 406.1432,-295.8 400.1432,-289.8 400.1432,-283.8 400.1432,-283.8 400.1432,-199.8 400.1432,-199.8 400.1432,-193.8 406.1432,-187.8 412.1432,-187.8 412.1432,-187.8 543.6216,-187.8 543.6216,-187.8 549.6216,-187.8 555.6216,-193.8 555.6216,-199.8 555.6216,-199.8 555.6216,-283.8 555.6216,-283.8 555.6216,-289.8 549.6216,-295.8 543.6216,-295.8"/>
<text text-anchor="start" x="415.2604" y="-283.8" font-family="Times,serif" font-size="10.00" fill="#000000">Pour chaque passage, on utilise</text>
<text text-anchor="start" x="417.9004" y="-273.8" font-family="Times,serif" font-size="10.00" fill="#000000">avant tout : des </text>
<text text-anchor="start" x="481.2224" y="-273.8" font-family="Times,serif" font-weight="bold" font-size="10.00" fill="#000000">concepts  </text>
<text text-anchor="start" x="521.2074" y="-273.8" font-family="Times,serif" font-size="10.00" fill="#000000">(des</text>
<text text-anchor="start" x="414.7684" y="-263.8" font-family="Times,serif" font-size="10.00" fill="#000000">définitions et des distinctions) ;</text>
<text text-anchor="start" x="416.2349" y="-253.8" font-family="Times,serif" font-size="10.00" fill="#000000">et un </text>
<text text-anchor="start" x="438.4529" y="-253.8" font-family="Times,serif" font-weight="bold" font-size="10.00" fill="#000000">exemple </text>
<text text-anchor="start" x="474.8279" y="-253.8" font-family="Times,serif" font-size="10.00" fill="#000000"> pour montrer la</text>
<text text-anchor="start" x="413.6069" y="-243.8" font-family="Times,serif" font-size="10.00" fill="#000000">pertinence de ce que dit l'auteur</text>
<text text-anchor="start" x="418.1814" y="-223.8" font-family="Times,serif" font-size="10.00" fill="#000000">On peut essayer d'utiliser une</text>
<text text-anchor="start" x="412.5034" y="-213.8" font-family="Times,serif" font-weight="bold" font-size="10.00" fill="#000000">référence </text>
<text text-anchor="start" x="453.5634" y="-213.8" font-family="Times,serif" font-size="10.00" fill="#000000"> pour mieux saisir, par</text>
<text text-anchor="start" x="408.2629" y="-203.8" font-family="Times,serif" font-size="10.00" fill="#000000">comparaison, la pensée de l'auteur</text>
<text text-anchor="start" x="415.3454" y="-193.8" font-family="Times,serif" font-size="10.00" fill="#000000">(mais c'est plus délicat à faire)</text>
</g>
