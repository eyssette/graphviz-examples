<g id="node9" class="node">
<title>d3</title>
<path fill="#ffffff" stroke="#7f7f7f" d="M547.8272,-138C547.8272,-138 415.9376,-138 415.9376,-138 409.9376,-138 403.9376,-132 403.9376,-126 403.9376,-126 403.9376,-12 403.9376,-12 403.9376,-6 409.9376,0 415.9376,0 415.9376,0 547.8272,0 547.8272,0 553.8272,0 559.8272,-6 559.8272,-12 559.8272,-12 559.8272,-126 559.8272,-126 559.8272,-132 553.8272,-138 547.8272,-138"/>
<text text-anchor="start" x="423.7104" y="-126" font-family="Times,serif" font-size="10.00" fill="#000000">On essaie de voir ce qu'il y a</text>
<text text-anchor="start" x="416.9714" y="-116" font-family="Times,serif" font-size="10.00" fill="#000000">d'étonnant, de singulier dans les</text>
<text text-anchor="start" x="421.7669" y="-106" font-family="Times,serif" font-size="10.00" fill="#000000">affirmations de l'auteur, on se</text>
<text text-anchor="start" x="422.0374" y="-96" font-family="Times,serif" font-size="10.00" fill="#000000">questionne : est-ce si simple ?</text>
<text text-anchor="start" x="421.0729" y="-76" font-family="Times,serif" font-size="10.00" fill="#000000">On essaie de discuter le texte :</text>
<text text-anchor="start" x="442.0329" y="-66" font-family="Times,serif" font-size="10.00" fill="#000000">« Quelle objection </text>
<text text-anchor="start" x="440.0989" y="-56" font-family="Times,serif" font-size="10.00" fill="#000000">pourrait-on faire ? »</text>
<text text-anchor="start" x="438.6984" y="-46" font-family="Times,serif" font-size="10.00" fill="#000000">« Comment l'auteur </text>
<text text-anchor="start" x="431.7004" y="-36" font-family="Times,serif" font-size="10.00" fill="#000000">pourrait-il répondre ? »</text>
<text text-anchor="start" x="425.2715" y="-23.9" font-family="Times,serif" font-size="9.00" fill="#000000">(Attention : il faut d'abord bien</text>
<text text-anchor="start" x="412.1603" y="-14.9" font-family="Times,serif" font-size="9.00" fill="#000000">comprendre ce que l'auteur dit, et il ne</text>
<text text-anchor="start" x="412.6616" y="-5.9" font-family="Times,serif" font-size="9.00" fill="#000000">faut pas tomber dans la critique facile)</text>
</g>
