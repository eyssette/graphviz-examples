<polygon fill="#ffffff" stroke="#006400" points="362.0036,-440.2009 199.7612,-440.2009 199.7612,-345.3991 362.0036,-345.3991 362.0036,-440.2009"/>
<text text-anchor="middle" x="280.8824" y="-425.2" font-family="Times,serif" font-size="12.00" fill="#000000">– On avance petit à petit dans</text>
<text text-anchor="middle" x="280.8824" y="-410.8" font-family="Times,serif" font-size="12.00" fill="#000000">le texte, de manière linéaire</text>
<text text-anchor="middle" x="280.8824" y="-396.4" font-family="Times,serif" font-size="12.00" fill="#000000">– On se focalise sur</text>
<text text-anchor="middle" x="280.8824" y="-382" font-family="Times,serif" font-size="12.00" fill="#000000">quelques éléments précis</text>
<text text-anchor="middle" x="280.8824" y="-367.6" font-family="Times,serif" font-size="12.00" fill="#000000">– On explique tout le texte,</text>
<text text-anchor="middle" x="280.8824" y="-353.2" font-family="Times,serif" font-size="12.00" fill="#000000">sans sauter de passages</text>
</g>
