<text text-anchor="middle" x="231.0163" y="-163.6" font-family="Times,serif" font-size="18.00" fill="#000000">Vouloir toujours évaluer l&#39;efficacité des actions humanitaires</text>
<text text-anchor="middle" x="231.0163" y="-142" font-family="Times,serif" font-size="18.00" fill="#000000">peut être contre&#45;productif : la surévaluation de la démarche</text>
<text text-anchor="middle" x="231.0163" y="-120.4" font-family="Times,serif" font-size="18.00" fill="#000000">rationnelle peut conduire à mettre en doute l&#39;impact réel</text>
