<text text-anchor="middle" x="231.0163" y="-77.2" font-family="Times,serif" font-size="18.00" fill="#000000">facteurs affectifs, et à véhiculer une conception de l&#39;altruisme</text>
<text text-anchor="middle" x="231.0163" y="-55.6" font-family="Times,serif" font-size="18.00" fill="#000000">qui cherche davantage à se rassurer sur l&#39;importance morale</text>
<text text-anchor="middle" x="231.0163" y="-34" font-family="Times,serif" font-size="18.00" fill="#000000">de son action, que sur la mise en œuvre politique et</text>
