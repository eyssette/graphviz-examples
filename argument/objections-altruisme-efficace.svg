<text text-anchor="middle" x="678.0163" y="-163.6" font-family="Times,serif" font-size="18.00" fill="#000000">L&#39;évaluation des actions humanitaires en fonction de</text>
<text text-anchor="middle" x="678.0163" y="-142" font-family="Times,serif" font-size="18.00" fill="#000000">leur efficacité a tendance à créer un biais en faveur</text>
<text text-anchor="middle" x="678.0163" y="-120.4" font-family="Times,serif" font-size="18.00" fill="#000000">des actions quantifiables, ciblées et menées par des</text>
<text text-anchor="middle" x="678.0163" y="-98.8" font-family="Times,serif" font-size="18.00" fill="#000000">experts, ce qui peut conduire à ne pas prendre en</text>
<text text-anchor="middle" x="678.0163" y="-77.2" font-family="Times,serif" font-size="18.00" fill="#000000">compte des actions moins ou non quantifiables,</text>
<text text-anchor="middle" x="678.0163" y="-55.6" font-family="Times,serif" font-size="18.00" fill="#000000">d&#39;envergure plus importante, ou conduites</text>
<text text-anchor="middle" x="678.0163" y="-34" font-family="Times,serif" font-size="18.00" fill="#000000">par des associations locales avec un mode</text>
<text text-anchor="middle" x="678.0163" y="-12.4" font-family="Times,serif" font-size="18.00" fill="#000000">d&#39;organisation davantage participatif</text>
</g>
