<text text-anchor="middle" x="157.4638" y="-975.9283" font-family="Times,serif" font-size="18.00" fill="#000000">Ce principe se heurte à trois objections :</text>
<text text-anchor="middle" x="157.4638" y="-954.3283" font-family="Times,serif" font-size="18.00" fill="#000000">1/ Il n&#39;y a pas de preuve de ce principe,</text>
<text text-anchor="middle" x="157.4638" y="-932.7283" font-family="Times,serif" font-size="18.00" fill="#000000">qui semble simplement reposer sur</text>
<text text-anchor="middle" x="157.4638" y="-911.1283" font-family="Times,serif" font-size="18.00" fill="#000000">une intuition et le refus d&#39;accepter</text>
<text text-anchor="middle" x="157.4638" y="-889.5283" font-family="Times,serif" font-size="18.00" fill="#000000">l&#39;apparition magique d&#39;une entité,</text>
<text text-anchor="middle" x="157.4638" y="-867.9283" font-family="Times,serif" font-size="18.00" fill="#000000">sans cause explicative ;</text>
<text text-anchor="middle" x="157.4638" y="-846.3283" font-family="Times,serif" font-size="18.00" fill="#000000">2/ Si ce principe s&#39;applique dans le</text>
<text text-anchor="middle" x="157.4638" y="-824.7283" font-family="Times,serif" font-size="18.00" fill="#000000">domaine des phénomènes empiriques,</text>
<text text-anchor="middle" x="157.4638" y="-803.1283" font-family="Times,serif" font-size="18.00" fill="#000000">peut&#45;on appliquer ce principe au&#45;delà ?</text>
<text text-anchor="middle" x="157.4638" y="-781.5283" font-family="Times,serif" font-size="18.00" fill="#000000">3/ Il y a des phénomènes empiriques qui</text>
<text text-anchor="middle" x="157.4638" y="-759.9283" font-family="Times,serif" font-size="18.00" fill="#000000">semblent être sans causes, notamment</text>
<text text-anchor="middle" x="157.4638" y="-738.3283" font-family="Times,serif" font-size="18.00" fill="#000000">dans le domaine de la physique quantique</text>
</g>
