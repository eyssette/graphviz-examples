<text text-anchor="start" x="434.0917" y="-1054.8577" font-family="Times,serif" font-weight="bold" font-size="32.00" fill="#000000">Noter les élèves a&#45;t&#45;il vraiment un sens ? Examen critique de deux arguments</text>
<text text-anchor="start" x="516.9321" y="-1016.4577" font-family="Times,serif" font-size="28.00" fill="#000000">À partir de l&#39;article de Pierre Merle : « Faut&#45;il en finir avec les notes ? »</text>
