<text text-anchor="middle" x="246.218" y="-419.2577" font-family="Times,serif" font-size="20.00" fill="#000000">Il existe d&#39;autres pratiques pour évaluer de façon plus</text>
<text text-anchor="middle" x="246.218" y="-395.2577" font-family="Times,serif" font-size="20.00" fill="#000000">précise et objective les compétences des élèves : les</text>
<text text-anchor="middle" x="246.218" y="-371.2577" font-family="Times,serif" font-size="20.00" fill="#000000">conseils plutôt que les notes ; l&#39;évaluation formative</text>
<text text-anchor="middle" x="246.218" y="-347.2577" font-family="Times,serif" font-size="20.00" fill="#000000">pour entraîner plutôt que l&#39;évaluation sommative</text>
<text text-anchor="middle" x="246.218" y="-323.2577" font-family="Times,serif" font-size="20.00" fill="#000000">pour sélectionner ; l&#39;évaluation préparée, par contrat</text>
<text text-anchor="middle" x="246.218" y="-299.2577" font-family="Times,serif" font-size="20.00" fill="#000000">de confiance, et que l&#39;on peut repasser, plutôt qu&#39;une</text>
<text text-anchor="middle" x="246.218" y="-275.2577" font-family="Times,serif" font-size="20.00" fill="#000000">note qui fonctionne comme un couperet définitif</text>
</g>
