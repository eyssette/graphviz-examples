<text text-anchor="middle" x="1630.218" y="-686.2577" font-family="Times,serif" font-size="20.00" fill="#000000">L&#39;appel à l&#39;esprit de compétition des élèves, ou du moins</text>
<text text-anchor="middle" x="1630.218" y="-662.2577" font-family="Times,serif" font-size="20.00" fill="#000000">à leur désir de se situer par rapport aux autres n&#39;a que</text>
<text text-anchor="middle" x="1630.218" y="-638.2577" font-family="Times,serif" font-size="20.00" fill="#000000">peu de pertinence : l&#39;argument n&#39;est valable que pour</text>
<text text-anchor="middle" x="1630.218" y="-614.2577" font-family="Times,serif" font-size="20.00" fill="#000000">quelques élèves, il masque les effets délétères du</text>
<text text-anchor="middle" x="1630.218" y="-590.2577" font-family="Times,serif" font-size="20.00" fill="#000000">classement et de la comparaison sociale sur un grand</text>
<text text-anchor="middle" x="1630.218" y="-566.2577" font-family="Times,serif" font-size="20.00" fill="#000000">nombre d&#39;élèves, notamment sur les plus fragiles, enfin</text>
<text text-anchor="middle" x="1630.218" y="-542.2577" font-family="Times,serif" font-size="20.00" fill="#000000">il néglige le fait que la focalisation sur la note peut</text>
<text text-anchor="middle" x="1630.218" y="-518.2577" font-family="Times,serif" font-size="20.00" fill="#000000">inciter à un apprentissage superficiel, à un désintérêt</text>
<text text-anchor="middle" x="1630.218" y="-494.2577" font-family="Times,serif" font-size="20.00" fill="#000000">pour le contenu enseigné, ou même à la triche</text>
</g>
