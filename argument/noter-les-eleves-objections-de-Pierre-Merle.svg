<text text-anchor="middle" x="236.218" y="-686.2577" font-family="Times,serif" font-size="20.00" fill="#000000">Les recherches sur les pratiques de notation des élèves</text>
<text text-anchor="middle" x="236.218" y="-662.2577" font-family="Times,serif" font-size="20.00" fill="#000000">montrent que les notes ne mesurent pas de façon précise</text>
<text text-anchor="middle" x="236.218" y="-638.2577" font-family="Times,serif" font-size="20.00" fill="#000000">les compétences des élèves et qu&#39;il existe des biais</text>
<text text-anchor="middle" x="236.218" y="-614.2577" font-family="Times,serif" font-size="20.00" fill="#000000">sociaux de notation. On peut cependant faire un bon</text>
<text text-anchor="middle" x="236.218" y="-590.2577" font-family="Times,serif" font-size="20.00" fill="#000000">usage d&#39;évaluations standardisées et centralisées, si</text>
<text text-anchor="middle" x="236.218" y="-566.2577" font-family="Times,serif" font-size="20.00" fill="#000000">celles&#45;ci ont pour finalité non pas de classer les élèves</text>
<text text-anchor="middle" x="236.218" y="-542.2577" font-family="Times,serif" font-size="20.00" fill="#000000">ou les établissements, mais d&#39;identifier les problèmes</text>
<text text-anchor="middle" x="236.218" y="-518.2577" font-family="Times,serif" font-size="20.00" fill="#000000">et de permettre une discussion collective afin</text>
<text text-anchor="middle" x="236.218" y="-494.2577" font-family="Times,serif" font-size="20.00" fill="#000000">de pouvoir élaborer des solutions appropriées</text>
</g>
