<text text-anchor="middle" x="678.4304" y="-312.8" font-family="Times,serif" font-size="16.00" fill="#000000">Le terme de “canon”,</text>
<text text-anchor="middle" x="678.4304" y="-293.6" font-family="Times,serif" font-size="16.00" fill="#000000">qui est devenu synonyme </text>
<text text-anchor="middle" x="678.4304" y="-274.4" font-family="Times,serif" font-size="16.00" fill="#000000">de beau aujourd'hui, se</text>
<text text-anchor="middle" x="678.4304" y="-255.2" font-family="Times,serif" font-size="16.00" fill="#000000">rapporte avant tout au</text>
<text text-anchor="middle" x="678.4304" y="-236" font-family="Times,serif" font-size="16.00" fill="#000000">Canon de Polyclète, qui</text>
<text text-anchor="middle" x="678.4304" y="-216.8" font-family="Times,serif" font-size="16.00" fill="#000000">définit les proportions</text>
<text text-anchor="middle" x="678.4304" y="-197.6" font-family="Times,serif" font-size="16.00" fill="#000000">entre les membres du</text>
<text text-anchor="middle" x="678.4304" y="-178.4" font-family="Times,serif" font-size="16.00" fill="#000000">corps : une belle jambe</text>
<text text-anchor="middle" x="678.4304" y="-159.2" font-family="Times,serif" font-size="16.00" fill="#000000">p.ex. doit faire trois</text>
<text text-anchor="middle" x="678.4304" y="-140" font-family="Times,serif" font-size="16.00" fill="#000000">la hauteur de la tête</text>
</g>
